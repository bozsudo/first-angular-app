<app-header (page)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="page === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="page === 'shopping-list'"></app-shopping-list>
      <app-services *ngIf="page === 'services'"></app-services>
      <app-assignment-5-services *ngIf="page === 'assignment-5-services'"></app-assignment-5-services>
    </div>
  </div>
</div>
