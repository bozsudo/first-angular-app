<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the app component!</h3>
      <hr>
      <button class="btn bg-primary" (click)="onDisplay($event)">Display Details</button>
      <br>
      <p *ngIf="displayState">Secret Password = tuna</p>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let logEvent of logEvents"
            [ngStyle]="{'backgroundColor': logEvent[0] > 5 ? 'blue' : ''}"
            [ngClass]="{'text-white': logEvent[0] > 5}">
              <td>{{ logEvent[0] }}</td>
              <td>{{ logEvent[1] }}</td>
          </tr>
        </tbody>
      </table>
      <br>
      <br>
<!--      <div app-servers></div>-->
<!--      <div class="app-servers"></div>-->
      <app-servers></app-servers>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
    </div>
  </div>
</div>
