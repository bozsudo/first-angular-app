<div class="media" (click)="onSelected()">
  <div class="media-left">
    <img
      class="media-object"
      [src]="recipe.imagePath"
      style="max-height: 65px">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ recipe.name }}</h4>
    {{ recipe.description }}
  </div>
</div>
